<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="main">
            <div class="box1">
                <div class="logo">NETFLIX</div>
                <button class="button">Sign in</button>
            </div>
            <div class="box2">
                <div class="div-mid">
                    <h1> Unlimited movies,TV<br>&nbsp;&nbsp;&nbsp;shows, and more</h1>
                    <h4>Starts at Rs 250. Cancel anytime.</h4>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="search-bar">
                        <input placeholder="Email Address" class="search-input">
                        <button>Get Started ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-2">
            <div class="trending">
                <h2>Trending Now</h2>
            </div>
            <div class="options">
                <button class="button-prop">
                    <p>Pakistan</p>
                    <i class="fa-solid fa-angle-down"></i>
                </button>
                <button class="button-prop" id="movies">
                    <p>Movies</p>
                    <i class="fa-solid fa-angle-down" id="angle-down"></i>
                </button>
            </div>
            <div class="movie-list-main">
                <div class="movie-list">
                    <div class="box-1" id="movie-1"></div>
                    <div class="box-1" id="movie-2"></div>
                    <div class="box-1" id="movie-3"></div>
                    <div class="box-1" id="movie-4"></div>
                    <div class="box-1" id="movie-5"></div>
                    <div class="box-1" id="movie-6"></div>
                </div>
            </div>
        </div>
</body>
</html>
